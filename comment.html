    <div>

</body>
   <script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const name = document.getElementById('txtName');
        const rating = document.getElementById('txtRating');
        const notesi = document.getElementById('txtNotesi');
        const notesw = document.getElementById('txtNotesw');
        const link = document.getElementById('txtLink');
        const notesg = document.getElementById('txtNotesg');


        // This variable stores all the data.
        let data =

            'Rating: ' +rating.value + ' \r\n ' + 
            'NotesImprove: ' + notesi.value + ' \r\n ' + 
            'NotesWorker: ' + notesw.value + ' \r\n ' + 
            'Link: ' + link.value + ' \r\n ' +
            'NotesGeneral: ' + notesg.value + ' \r\n ' +
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'comments.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
